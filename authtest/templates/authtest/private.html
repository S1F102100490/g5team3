<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team5-project</title>
    <link rel="stylesheet" type="text/css" href="{% static 'authtest/css/priv.css' %}">
</head>
<body>
    <h1>ようこそ　Private Channel へ</h1>

    <h2 class="h2title">コメント</h2>
    <form action="{% url 'home' %}" method="post">
      {% csrf_token %}

    <!-- コンテンツ表示画面 -->
    <div>
        <div>
            名前：<input type="text" id="uname">
        </div>
        <div>
            <textarea id="textInput" cols="30" rows="10" placeholder="Input Comment"></textarea>
            <button id="send" class="btn-square">送信</button>
        </div>
        <div id="output" style="overflow: auto;height: 300px;"></div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved } 
from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyCmXWL5xIafGHwtO189PYnKqEamBSNFlH4",
    authDomain: "chat-app-80f37.firebaseapp.com",
    projectId: "chat-app-80f37",
    storageBucket: "chat-app-80f37.appspot.com",
    messagingSenderId: "574196595010",
    appId: "1:574196595010:web:c80806ee352fe066e0f0db",
};
const app = initializeApp(firebaseConfig);
const db  = getDatabase(app); //RealtimeDBに接続
const dbRef = ref(db,"chat"); //RealtimeDB内の"chat"を使う

//データ登録(Click)
$("#send").on("click",function() {
    const msg = {
        uname: $("#uname").val(),
        text: $("#textInput").val()
    }
    const newPostRef = push(dbRef); //ユニークKEYを生成
    set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
});

//データ登録(Enter)
$("#textInput").on("keydown",function(e){
    console.log(e);        //e変数の中身を確認！！
    if(e.keyCode == 13){   //EnterKey=13
        const msg = {
            uname: $("#uname").val(),
            text: $("#textInput").val()
        }
        const newPostRef = push(dbRef); //ユニークKEYを生成
        set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
    }
});

//最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
onChildAdded(dbRef, function(data){   
    const msg  = data.val();    //オブジェクトデータを取得し、変数msgに代入
    const key  = data.key;      //データのユニークキー（削除や更新に使用可能）
    //表示用テキスト・HTMLを作成
    let h = '<p>';
        h += msg.uname;
        h += '<br>';
        h += msg.text;
        h += '</p>';
        $("#output").append(h); //#outputの最後に追加
});
</script>
<p>
<a href="{% url 'home' %}">ホーム</a>
</p>
</body>
</html>
