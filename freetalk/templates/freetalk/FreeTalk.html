{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Chatty English</title>
    <meta name="description" content="Chatty'homepage">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="{% static 'freetalk/css/style.css' %}" rel="stylesheet">
</head>

<body>
<div id="home" class="big-bg">
    <header class="page-header wrapper">
        <h1><a href="{% url 'index' %}"><img class="logo" src="{% static 'freetalk/img/image.png' %}" alt="Chatty"></a></h1>
        <nav>
            <ul class="main-nav">
                <li><a href="{% url 'Reading' %}">Reading</a></li>
                <li><a href="{% url 'FreeTalk' %}">Free cheat</a></li>
                <li><a href="{% url 'Speaking' %}">Speaking</a></li>
            </ul>
        </nav>
    </header>
    <div id="chat-container">
        <div id="chat-messages">
            <!-- チャットメッセージを表示するための要素 -->
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="メッセージを入力">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{% static 'freetalk/js/script.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#send-button').click(function () {
                var user_input = $('#message-input').val();

                // ユーザーのメッセージをチャットメッセージエリアに追加
                $('#chat-messages').append('<div class="user-message">' + user_input + '</div>');

                // ChatGPTとの対話を処理
                $.ajax({
                    type: 'POST',
                    url: '/chat_with_gpt/',  // ChatGPTビューのURLに合わせて変更
                    data: {'user_input': user_input},
                    success: function (data) {
                        var bot_response = data.bot_response;

                        // ChatGPTからの応答を表示
                        $('#chat-messages').append('<div class="bot-message">' + bot_response + '</div>');
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });

                // ユーザー入力をクリア
                $('#message-input').val('');
            });
        });
    </script>
</div>
</body>
</html>
